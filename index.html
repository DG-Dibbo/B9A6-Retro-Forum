<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Retro Forum</title>

        <!-- Tailwind CSS and daisyUI link-->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet"
            type="text/css" />
        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <!-- Font awesome link-->
        <script src="https://kit.fontawesome.com/11534c10fb.js"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- header container -->
        <header>
            <!-- navbar content start -->
            <nav class="container mx-auto lg:px-40 md:px-20 px-8">
                <div class="navbar">
                    <div class="navbar-start">
                        <div class="dropdown">
                            <div tabindex="0" role="button"
                                class="btn btn-ghost lg:hidden">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="h-5 w-5" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round"
                                        stroke-linejoin="round" stroke-width="2"
                                        d="M4 6h16M4 12h8m-8 6h16" /> </svg>
                            </div>
                            <ul
                                tabindex="-1"
                                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                                <li><a>Home</a></li>
                                <li><a>Menu</a></li>
                                <li><a>Contact us</a></li>
                                <li><a>About</a></li>
                                
                            </ul>
                        </div>
                        <a class="text-xl font-extrabold">Retro</a>
                    </div>
                    <div class="navbar-end">
                        <ul
                            tabindex="-1"
                            class=" dropdown-content rounded-box z-1 mt-3 w-52 p-2 flex items-center gap-4 mr-3">
                            <li><a>
                                <div class="tooltip tooltip-bottom"
                                        data-tip="Home">
                                        <button class><img src="images/home.png"
                                                alt></button>
                                    </div>
                                </a>
                            </li>
                            <li><a>
                                <div class="tooltip tooltip-bottom"
                                        data-tip="Menu">
                                        <button class><img src="images/Frame 3.png"
                                                alt></button>
                                    </div>
                                </a>
                            </li>
                            <li><a>
                                <div class="tooltip tooltip-bottom"
                                        data-tip="Contact">
                                        <button class><img src="images/Frame 4.png"
                                                alt></button>
                                    </div>
                                </a>
                            </li>
                            <li><a>
                                <div class="tooltip tooltip-bottom"
                                        data-tip="About">
                                        <button class><img src="images/Frame 5.png"
                                                alt></button>
                                    </div>
                                </a>
                            </li>
                            
                        </ul>

                        <a class="btn btn-soft btn-info">Sign In</a>
                    </div>
                </div>
            </nav>
            <!-- navbar content end -->
        </header>
        <!-- main container -->
        <main>

        </main>
        <!-- footer container -->
        <footer>

        </footer>

        <script src="scripts/allPost.js"></script>
    </body>
</html>
